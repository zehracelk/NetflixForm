<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Bowlby+One+SC&family=Dancing+Script:wght@400;600;700&family=Lobster&family=Londrina+Solid:wght@100;300;900&family=Paytone+One&display=swap');
        </style>        
    <title>Document</title>
</head>
<body>
    <div class="container">
    
        <header>

        <h1><span id="net"><span class="N">N</span>ET</span>
        <span id="flix"><span class="N">F</span>LIX</span>
        </h1>

        <p class="text">Thank you for signing up at Netflix. Tell us more about your self</p>

        </header>

        <main>

            <form action="#">
            <div class="info">    
            <label for="name">Name</label><br>    
            <input type="text" name="entername" placeholder="Enter your name"id="name"><br>
            <label for="age">Age</label><br>
            <input type="number" name="enterage" id="age" placeholder="Age"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter your email"><br>
            </div>
           
            <div class="section" id="content">
            <p>Content Type</p>
            <select name="types" id="type">
            <option value="series">Series</option>
            <option value="tvshows">Tv Shows</option>
            <option value="animations">Animatiaon Movies</option>
            <option value="documentary">Documentary Films</option>
           </select>
        </div>


        <div class="section" id="checkbox">
          <p>Movie Type</p> 
          <input type="checkbox" name="movies" id="comedy">
          <label for="Comedy">comedy</label><br>

          <input type="checkbox" name="movies" id="action">
          <label for="action">Action</label><br>

          <input type="checkbox" name="movies" id="romance">
          <label for="romance">Romance</label>
        </div>
         
        <div class="section" id="gend">
          <p>Gender</p>
          <input type="radio" name="gender" id="male">
          <label for="male">Male</label><br>

          <input type="radio" name="gender" id="female">
           <label for="female">Female</label><br>

           <input type="radio" name="gender" id="other">
           <label for="other">Other</label><br>
        </div>

            <div class="section" id="feed">
           <label for="feedback">Feedback</label><br>
           <textarea name="fback" id="feedback" cols="30" rows="10" placeholder="Any comment"></textarea>
        </div>

           <footer>
            <input type="submit" value="Submit" id="sub">
           </footer>

        </form>






        </main>
    </div>
</body>
</html>
